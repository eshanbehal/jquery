<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
widget-button in jquery.
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: auto;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: auto;
width: auto;
padding: 10px;
}
.msoft{
background-color: #31af37;
height: auto;
width: auto;
}

</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div class="fb ui-corner-all" id="fb">
    <p>flight departure date: <input id="departure"></p>
    <p>flight return date: <input id="return"></p>
    </div>
    
    
<div class="apl ui-corner-all" id="apl">
<p>apple</p>
    
</div>
    
    
<div class="msoft ui-corner-all" id="msoft">
<p>microsoft</p>
    
</div>
    
    
<script>
    
$(function(){
 
   $("#departure").datepicker({
       
       showAnim: "fadeIn",
       changeYear: true,
       numberOfMonths: 2,
       dateFormat: "d M, y",
       minDate: +1,
       maxDate: "+12M +10D",
       showOn: "button",
       showWeek: true,
       buttonImage: "images/download.png",
       buttonImageOnly: true,
       buttonText: "choose your departure date"
   }); 
   $("#return").datepicker(); 
    
});
</script>
</body>
</html>
