<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
selectable in jquery.
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: 100px;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: auto;
width: auto;
padding: 10px;
}
.msoft{
background-color: #31af37;
height: 100px;
width: auto;
}
#grt{
background-color: #5a3479;
}
li{
font-size: 2em;
margin-bottom: 5px;
text-align: center;
}
#list .ui-selecting{
        background: #d77878;
    }
#list .ui-selected{
        background: #79d7d3;
    color: white;
    }
</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div class="fb ui-corner-all" id="fb">
<p>
Facebook is
<span class="grt" id="grt">
great
</span>
.
</p>
</div>
<div id="container">
<div class="apl ui-corner-all" id="apl">
<ul id="list">
    <li class="ui-state-default">audi</li>
    <li class="ui-state-default">bmw</li>
    <li class="ui-state-default">mercedes</li>
    </ul>
</div>
</div>
<div class="msoft ui-corner-all" id="msoft">
<p>
Microsoft.
</p>
<p>
<a id="microsoftLink"
href="http://www.microsoft.com" title="Microsoft">
Microsoft link.
</a>
</p>
</div>
<script>
$(function(){

   $("#list").selectable();    
});
</script>
</body>
</html>
