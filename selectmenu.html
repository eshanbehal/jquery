<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
select menus in jquery.
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: auto;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: auto;
width: auto;
padding: 10px;
}
.msoft{
background-color: #31af37;
height: auto;
width: auto;
}
    #strength{
        width: 150px;
    }

</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div class="fb ui-corner-all" id="fb">
    <label for="strength">Select your biggest strength.</label>
    <br />
<form>
    <select id="strength" name="strength">
    
   <optgroup label="Group1">
         <option>motivation</option>
    <option>creativity</option>
    <option selected="selected">modesty</option>
        </optgroup>
    <optgroup label="Group2">
        <option>curiosity</option>
    <option>honesty</option>
        </optgroup>
    </select>
    </form>
    </div>
    
    
<div class="apl ui-corner-all" id="apl">
<p>apple</p>
</div>
    
    
<div class="msoft ui-corner-all" id="msoft">
<p>microsoft</p>
    
</div> 
    
    
<script>
    
$(function(){
 
   $("#strength").selectmenu();
   $("#strength2").selectmenu();
    
});
</script>
</body>
</html>
