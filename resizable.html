<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
draggable and droppable
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: 100px;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: 100px;
width: auto;
}
.msoft{
background-color: #31af37;
height: 100px;
width: auto;
}
#grt{
background-color: #5a3479;
}
#container{
width: 300px;
height: 300px;
border-style: dotted;
}
</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div class="fb ui-corner-all" id="fb">
<p>
Facebook is
<span class="grt" id="grt">
great
</span>
.
</p>
</div>
<div id="container">
<div class="apl ui-corner-all" id="apl">
<p>
Apple.
</p>
</div>
</div>
<div class="msoft ui-corner-all" id="msoft">
<p>
Microsoft.
</p>
<p>
<a id="microsoftLink"
href="http://www.microsoft.com" title="Microsoft">
Microsoft link.
</a>
</p>
</div>
<script>
$(function(){

    $("#fb").resizable({
        minHeight: 100,
        maxHeight: 300,
        minWidth: 200,
        maxWidth: 400,
        aspectRatio: 4/3,
        ghost: true,
        alsoResize: "#msoft"
    });
    
    $("#apl").resizable({
        containment: "#container",
        animate: true
    });
});
</script>
</body>
</html>
