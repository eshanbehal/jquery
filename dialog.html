<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
widget-dialog in jquery.
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: auto;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: auto;
width: auto;
padding: 10px;
}
.msoft{
background-color: #31af37;
height: auto;
width: auto;
}

</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div class="fb ui-corner-all" id="fb">
    <p>facebook</p>
    </div>
    
    
<div class="apl ui-corner-all" id="apl">
<p>apple</p>
    
</div>
    
    
<div class="msoft ui-corner-all" id="msoft">
<p>microsoft</p>
    
</div>
    
    <div id="myDialog" title="this is a dialogbox.">
    <p>welcome to our page.</p>
    </div>
    
    <div id="confirmation" title="leave the page?">
    <p><span class="ui-icon ui-icon-alert"></span>you will loose all unsaved work..are you sure?</p>
    </div>
    
    <button id="open">open dialog</button>
    <button id="goToPreviousPage">go to previous page</button>
    
    
<script>
    
$(function(){
 $("#myDialog").dialog({
     autoOpen: false
 });
    
    $("#open").click(function(){
        
        $("#myDialog").dialog("open");
    });
    
    $("button").button();
    
    $("#confirmation").dialog();
    
    $("#goToPreviousPage").click(function(){
        $("#confirmation").dialog("open");
    });
   
});
</script>
</body>
</html>
