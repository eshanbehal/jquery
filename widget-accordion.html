<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
widget-accordion in jquery.
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: auto;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: auto;
width: auto;
padding: 10px;
}
.msoft{
background-color: #31af37;
height: auto;
width: auto;
}
</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div id="resizer">
    <div class="fb ui-corner-all" id="fb">
<h3>section 1</h3>
    <div>
        <p>content 1</p>
        <p>content 1</p>
        <p>content 1</p>
        <p>content 1</p>
        <p>content 1</p>
        <p>content 1</p>
        <p>content 1</p>
    
    </div>
    <h3>section 2</h3>
    <div><p>content 2</p></div>
    <h3>section 3</h3>
    <div><p>content 3</p></div>
</div>
    </div>
<div id="container">
<div class="apl ui-corner-all" id="apl">
<p>apple</p>
</div>
</div>
<div class="msoft ui-corner-all" id="msoft">
<p>
Microsoft.
</p>
<p>
<a id="microsoftLink"
href="http://www.microsoft.com" title="Microsoft">
Microsoft link.
</a>
</p>
</div>
<script>
$(function(){
  
    $("#fb").accordion({
        collapsible: true,
        icons: {
            header:"ui-icon-circle-arrow-e",
            activeHeader:"ui-icon-circle-arrow-s"
        },
        heightStyle: "fill"
    });
    
    $("#resizer").resizable({
        resize: function(){
            $("#fb").accordion("refresh");
        }
    });
    
});
</script>
</body>
</html>
