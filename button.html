<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
widget-button in jquery.
</title>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<style>
.fb{
background-color: #3A5795;
color: white;
height: auto;
width:auto;
}
.apl{
background-color: rgb(222, 224, 85);
height: auto;
width: auto;
padding: 10px;
}
.msoft{
background-color: #31af37;
height: auto;
width: auto;
}

</style>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js">
</script>
<link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js">
</script>
</head>
<body>
<div class="fb ui-corner-all" id="fb">
    <div id="checkboxes">

        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">audi</label>
        
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">bmw</label>
        
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">mercedes</label>
    
    </div>
    </div>
<div class="apl ui-corner-all" id="apl">
<p>apple</p>
</div>
<div class="msoft ui-corner-all" id="msoft">
<input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">checkbox</label>
</div>
    <button id="button1">button1</button>
    <button id="button2">button2</button>
    <button id="button3">button3</button>
<script>
$(function(){
 
    $("#button1").button();
    
    $("#button2").button({
        icons: {
            primary: "ui-icon-folder-open"
        },
        text: false
    });
    
    $("#button3").button({
        
        icons: {
            primary: "ui-icon-folder-open",
            secondary: "ui-icon-mail-closed"
        }
    });
    
    $("#myCheckbox").button();
    $("#checkboxes").buttonset();
    
});
</script>
</body>
</html>
